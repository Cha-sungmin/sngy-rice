<ion-content [fullscreen]="true" class="receipt-background">  
  <ion-card class="fullscreen-card">

    <ion-card-header>
      
      <h2 class="title">주문서</h2>
      <ion-chip color="secondary" class="Lunch" (click)="MenuAdd()">
        <ion-icon name="restaurant-outline"></ion-icon>
        <ion-label>메뉴추가</ion-label>
      </ion-chip>
      
      <ion-chip color="warning" class="Lunch">
        <ion-icon name="sunny-outline"></ion-icon>
        <ion-label>점심</ion-label>
      </ion-chip>

      <ion-chip color="success" class="Lunch" (click)="Check()">
        <ion-icon name="checkmark-outline"></ion-icon>
        <ion-label>선택완료</ion-label>
      </ion-chip>
      
    </ion-card-header>

    <ion-card-content>

        <ion-item-sliding *ngFor="let data of datas">
          <ion-item (click)="MenuFix()" >
            <ion-avatar slot="start">
              <img src="https://w7.pngwing.com/pngs/518/320/png-transparent-computer-icons-mobile-app-development-android-my-account-icon-blue-text-logo-thumbnail.png">
            </ion-avatar>
            <ion-label>
              <h2>{{data.name}}</h2>
              <ion-col>
                {{data.menu}}
                {{data.cnt}}개
                {{data.price}}원
              </ion-col>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <button ion-button clear (click)="deleteTask(i)">
              <ion-item-option>삭제</ion-item-option>
            </button>
          </ion-item-options>
        </ion-item-sliding>
        
      </ion-list>
