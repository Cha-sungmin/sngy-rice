<ion-content [fullscreen]="true" class="receipt-background">  
  <ion-card class="fullscreen-card">

    <ion-card-header>
      <h2 class="title">주문서</h2>
      <ion-chip color="success" class="Lunch" (click)="Check()"> 
        <ion-icon name="checkmark-outline"></ion-icon>
        <ion-label>선택완료</ion-label>
      </ion-chip>
      <ion-chip color="warning" class="Lunch">
        <ion-icon name="sunny-outline"></ion-icon>
        <ion-label>점심</ion-label>
      </ion-chip>

          </button>
