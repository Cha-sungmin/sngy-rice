<ion-content [fullscreen]="true" scroll-y="true">

    <div class="lunch-label">
        <ion-chip outline color="warning" class="Lunch" (click)="LunchAndDinner()"> 
            <ion-icon name="sunny-outline"></ion-icon>
            <ion-label>점심</ion-label>
        </ion-chip>
    </div>

    <ion-slides [options]="option" class="slideMarginTop">
        <ion-slide>
            <ion-card class="ion-card-slides">
                <img src="https://www.vegilog.com/wp-content/uploads/2020/01/20200103-news02.jpg">
            </ion-card>
        </ion-slide>

        <ion-slide>
            <ion-card class="ion-card-slides">
                <img src="https://file.mk.co.kr/meet/neds/2021/09/image_readtop_2021_904379_16321752624789928.jpg">
            </ion-card>
        </ion-slide>

        <ion-slide>
            <ion-card class="ion-card-slides">
                <img src="https://gurunavi.com/ko/japanfoodie/article/sushi/img/sushi_01.jpg">
            </ion-card>
        </ion-slide>
        
        <ion-slide>
            <ion-card class="ion-card-slides">
                <img src="https://post-phinf.pstatic.net/MjAxODA0MTdfMjAx/MDAxNTIzOTQ0MTA1MTU2.I62RlGSw9bycOw5G5-wqW57w9Iq0gdpgkJaKszNBFxYg.C4qQPCCJBbxaXRBmy9aNsFq9l0glcLZ23Di0-F15hvkg.JPEG/shutterstock_723122572.jpg?type=w1200">
            </ion-card>
        </ion-slide>

        <ion-slide>
            <ion-card class="ion-card-slides">
                <img src="https://t1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/S9Y/image/76pr0EfQi6R21MMIyzefN9hiqIU.jpg">
            </ion-card>
        </ion-slide>
    </ion-slides>
    
    <div class="scrolling-wrapper">
        <!-- src를 푸드 아이콘 같은걸로 대체. -->
        <div (click)="hambugarMove()" class="card">
            <img class="img-icon" src="https://mp-seoul-image-production-s3.mangoplate.com/keyword_search/meta/pictures/aqduompvtygcdvtn.png">
            <p><strong>버거</strong></p>
        </div>
        <div (click)="chinesMove()" class="card">
            <img class="img-icon" src="https://cdn.crowdpic.net/detail-thumb/thumb_d_12DA88FC4589A289875315B852E563CB.jpg">
            <p><strong>중식</strong></p>
        </div>
        <div (click)="bunsickMove()" class="card">
            <img class="img-icon" src="https://pbs.twimg.com/profile_images/1348314030084026369/V9x6jY82_400x400.jpg">
            <p><strong>분식</strong></p>
        </div>
        <div (click)="porkcutletMove()" class="card">
            <img class="img-icon" src="https://i.ytimg.com/vi/gpWSnNYF-rU/maxresdefault.jpg">
            <p><strong>돈까스</strong></p>
        </div>
        <div (click)="westernMove()" class="card">
            <img class="img-icon" src="https://images.chosun.com/resizer/wsSVlD2KlkIAXTYSWUZxQSceAUE=/960x504/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/HS2MWHN32OMYMSDYNGYRIZCXNI.jpg">
            <p><strong>양식</strong></p>
        </div>
        <div (click)="japaneseMove()" class="card">
            <img class="img-icon" src="https://i.pinimg.com/564x/21/a0/fa/21a0fab7d8ad4c9fdd3341b3f0957f46.jpg">
            <p><strong>일식</strong></p>
        </div>
        <div (click)="hansickMove()" class="card">
            <img class="img-icon" src="https://i.pinimg.com/564x/39/05/a9/3905a9848278c6aee9747b79367f3b96.jpg">
            <p><strong>한식</strong></p>
        </div>
    </div>
